<div class="">
	<!--template eshopper css-->
    <link href="/assets/css/bootstrap.min.css" rel="stylesheet">
    <link href="/assets/css/font-awesome.min.css" rel="stylesheet">
    <link href="/assets/css/prettyPhoto.css" rel="stylesheet">
    <link href="/assets/css/price-range.css" rel="stylesheet">
    <link href="/assets/css/animate.css" rel="stylesheet">
    <link href="/assets/css/main.css" rel="stylesheet">

<app-navbar></app-navbar>
<section id="cart_items">
    <div class="container">
        
        <div class="row">
            <div class="col-sm-6">
                <h1><strong>Payer Lors De Livraison</strong></h1><br>
                <img src="/assets/veh.jpg">
       <div class="total_area" >
                    <ul>
                        <li>Prix Totale Panier <span > {{total}}D</span></li>
                       <li>Eco Tax <span>Eco =(1 +30%) =1.03D</span></li>
                       <li *ngIf="total > 300">Frais de Livraison <span>Free</span></li>
                       <li *ngIf="total <= 300">Frais de Livraison <span>8D</span></li>
                        <li *ngIf="total > 300">Totales Final <span>{{total + 1.03 + 0}} D</span></li>
                        <li *ngIf="total <= 300">Totales Final <span>{{total + 1.03 + 8}} D</span></li>

                    </ul>
                        <a class="btn btn-default check_out" >Imprimer</a>
                </div> 
            </div> </div>


        </div></section>
<app-footer></app-footer>
