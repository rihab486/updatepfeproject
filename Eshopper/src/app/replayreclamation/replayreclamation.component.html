
       	
        <div class="row">  	
            <div class="col-sm-8">
                <div class="contact-form">
                    <h2 class="title text-center">Entrer En Contact </h2>
                    <div class="status alert alert-success" style="display: none"></div>
                    <form  >
                        <div class="form-group col-md-9">
                            <input type="text" name="name" class="form-control"  placeholder="Nom" [(ngModel)]="reclamation.name">
                        </div>   
                        <div class="form-group col-md-9">
                            <textarea name="replaymessage"  class="form-control" rows="8" placeholder="Envoyer votre message" [(ngModel)]="reclamation.replaymessage"></textarea>
                        </div>     
                        <div >                 
                        <div class="form-group col-md-9">
                            <input type="button" (click)="addRecl(currentUser.username)" class="btn btn-primary pull-right" value="Envoyer">

                        </div></div>
                    </form>
                </div>
            </div>
         			
        </div>
